spring.application.name=api
# Comandos de conexão com o banco de dados ocultos pois ainda falta configurar nas variáveis de ambiente

# Comandos para mostrar o código SQL formatado
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração para não aparecer o StackTrace nos erros do servidor HTTP (500)
server.error.include-stacktrace = never